{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>

        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
        
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <img style="width: 250px ;" src="{% static 'encyclopedia/wiki1.png' %} " alt="encyclopedia">

                <form action="{% url 'entries:search' %}" method="POST">
                    {% csrf_token %}
                    <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
                    <input type="submit">
                </form>
                <div>
                    <a href="{% url 'entries:index' %}">Home</a>
                </div>
                <div>
                    <a href="{% url 'entries:newpage' %}">Create New Page</a>
                </div>
                <div>
                    <a href="{% url 'entries:randpage' %}">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                <a href=" {% url 'entries:edit' %} ">Edit</a>
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
